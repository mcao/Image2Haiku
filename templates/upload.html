<!DOCTYPE html>
<html>

<head>
    <title>Haiku Generator - Upload file</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link type="stylesheet" href="main.css">
    <style>
        div {
                font-family: 'Nunito', sans-serif;
            }

            .outer {
                background: <img src="/Users/michaeldeleo/Documents/Art/1x/1x/asset1.png">
                display: table;
                position: absolute;
                height: 100%;
                width: 100%;
            }

            .middle {
                display: table-cell;
                vertical-align: middle;
            }

            .inner {
                margin: auto;
                width: 50%;
                max-width: 500px;
                text-align: center;
                background-color: white;
                border: 1px solid black;
                padding: 10px;
            }
        </style>
</head>

<body bgcolor=lightgrey>
    <div class="outer">
        <div class="middle">
            <div bgcolor=white class="inner">
                <h1>Haiku Generator</h1>

                <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                    <h3>Upload files:</h3>
                    <input id="file-picker" type="file" name="file" accept=".jpg,.png" multiple>
                    <div id="msg"></div>
                    <input type="submit" value="Upload!" id="upload-button">
                </form>
                <br>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
